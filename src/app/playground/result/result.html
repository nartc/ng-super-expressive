<div class="flex flex-col flex-grow h-full">
	<div class="group/output relative flex justify-center items-center overflow-hidden">
		<label for="regexOutput" class="w-full">
			<input
				class="font-mono shadow cursor-default appearance-none rounded py-5 px-3 leading-tight focus:outline-none focus:shadow-outline tracking-widest transition-colors bg-gray-200 text-black dark:text-gray-200 dark:bg-gray-700 flex-grow w-full"
				[class]="output() ? 'transition-opacity group-hover/output:opacity-50 group-hover/output:cursor-not-allowed': ''"
				type="text"
				id="regexOutput"
				placeholder="use the editor to write your regular expression"
				[readOnly]="true"
				[value]="output()"
			/>
		</label>
		@if (output(); as output) {
		<button
			class="absolute transition-transform translate-y-12 group-hover/output:translate-y-0 rounded bg-white dark:bg-gray-900 dark:text-white px-4 py-1"
			type="button"
			[cdkCopyToClipboard]="output.toString()"
			(cdkCopyToClipboardCopied)="onCopied($event)"
		>
			<small>{{copyText()}}</small>
		</button>
		}
	</div>
	<div class="wrapper h-full w-full relative mt-4 flex-grow-11">
		<div class="h-full w-full absolute top-0 left-0 -z-10">
			<div
				[appPlaygroundHighlight]="input()"
				[scrollTop]="scrollTop()"
				class="break-words m-0 rounded h-full w-full py-2 px-3 whitespace-pre-wrap tracking-widest bg-gray-200 text-black dark:text-gray-200 dark:bg-gray-700 overflow-auto"
			></div>
		</div>
		<label for="testString">
			<textarea
				class="resize-none top-0 left-0 m-0 rounded h-full w-full py-2 px-3 focus:outline-none focus:shadow-outline tracking-widest text-black dark:text-gray-200 bg-transparent shadow"
				id="testString"
				placeholder="insert your test string here"
				(input)="input.set($any($event.target).value)"
				(scroll)="scrollTop.set($any($event.target).scrollTop)"
			></textarea>
		</label>
	</div>
</div>
