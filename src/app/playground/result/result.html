<div class="flex h-full flex-grow flex-col">
	<div class="group/output relative flex items-center justify-center overflow-hidden">
		<label for="regexOutput" class="w-full">
			<input
				class="focus:shadow-outline w-full flex-grow cursor-default appearance-none rounded bg-gray-200 px-3 py-5 font-mono leading-tight tracking-widest text-black shadow transition-colors focus:outline-none dark:bg-gray-700 dark:text-gray-200"
				[class]="output() ? 'transition-opacity group-hover/output:opacity-50 group-hover/output:cursor-not-allowed': ''"
				type="text"
				id="regexOutput"
				placeholder="use the editor to write your regular expression"
				[readOnly]="true"
				[value]="output()"
			/>
		</label>
		@if (output(); as output) {
		<button
			class="absolute translate-y-12 rounded bg-white px-4 py-1 transition-transform group-hover/output:translate-y-0 dark:bg-gray-900 dark:text-white"
			type="button"
			tabindex="-1"
			[cdkCopyToClipboard]="output.toString()"
			(cdkCopyToClipboardCopied)="onCopied($event)"
		>
			<small>{{copyText()}}</small>
		</button>
		}
	</div>
	<div class="wrapper flex-grow-11 relative mt-4 h-full w-full">
		<div class="absolute left-0 top-0 -z-10 h-full w-full">
			<div
				[appPlaygroundHighlight]="input()"
				[scrollTop]="scrollTop()"
				class="m-0 h-full w-full overflow-auto whitespace-pre-wrap break-words rounded bg-gray-200 px-3 py-2 font-mono tracking-widest text-black dark:bg-gray-700 dark:text-gray-200"
			></div>
		</div>
		<label for="testString">
			<textarea
				class="focus:shadow-outline left-0 top-0 m-0 h-full w-full resize-none rounded bg-transparent px-3 py-2 font-mono tracking-widest text-black shadow focus:outline-none dark:text-gray-200"
				id="testString"
				placeholder="insert your test string here"
				(input)="input.set($any($event.target).value)"
				(scroll)="scrollTop.set($any($event.target).scrollTop)"
			></textarea>
		</label>
	</div>
</div>
