<div class="flex flex-col flex-grow h-full">
	<label for="regexOutput">
		<input
			class="font-mono shadow cursor-default appearance-none rounded py-5 px-3 leading-tight focus:outline-none focus:shadow-outline tracking-widest text-gray-200 bg-gray-700 flex-grow w-full"
			type="text"
			id="regexOutput"
			placeholder="use the editor to write your regular expression"
			[readOnly]="true"
			[value]="output()"
		/>
	</label>
	<div class="wrapper h-full w-full relative mt-4 flex-grow-11">
		<div class="h-full w-full absolute top-0 left-0 -z-10">
			<div
				[appPlaygroundHighlight]="input()"
				[scrollTop]="scrollTop()"
				class="break-words m-0 rounded h-full w-full py-2 px-3 whitespace-pre-wrap tracking-widest text-gray-200 bg-gray-700 overflow-auto"
			></div>
		</div>
		<label for="testString">
			<textarea
				class="resize-none top-0 left-0 m-0 rounded h-full w-full py-2 px-3 focus:outline-none focus:shadow-outline tracking-widest text-gray-200 bg-transparent"
				id="testString"
				placeholder="insert your test string here"
				(input)="input.set($any($event.target).value)"
				(scroll)="scrollTop.set($any($event.target).scrollTop)"
			></textarea>
		</label>
	</div>
</div>
