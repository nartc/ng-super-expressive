<div class="relative h-full w-full">
	@if (!isInit()) {
	<div class="absolute left-1/2 top-1/2 h-10 w-10 -translate-x-1/2 -translate-y-1/2">
		<svg
			class="animate-spin text-primary dark:text-primary-dark"
			xmlns="http://www.w3.org/2000/svg"
			fill="none"
			viewBox="0 0 24 24"
			aria-labelledby="editorLoadingTitle editorLoadingDesc"
			role="img"
		>
			<title id="editorLoadingTitle">A purple loading spinner</title>
			<desc id="editorLoadingDesc">Loading spinner for waiting on the Editor to load</desc>
			<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
			<path
				class="opacity-75"
				fill="currentColor"
				d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
			/>
		</svg>
	</div>
	}

	<ngx-monaco-editor
		style="height: 100%"
		[options]="editorOptions"
		(onInit)="onMonacoEditorInit($event)"
	/>
</div>
